<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
  </head>
  <body>
    <p id="canvas_pTag" >
      <canvas class="canvas" id="gameCanvas" width="700" height="500" >
      <img id="bottomPipe" src="./images/pipegreen.png"></img>
      <img id="topPipe" src="./images/rotatePipe.png"></img>
      <img src="./images/background-day.png" alt="background" id="background">
      <img src="./images/bird.png" alt="bird" id="player">
      <img src="./images/gameover.png" alt="gameover" id="gameover">
      <img src="./images/css_sprites.png" alt="messages" id="flappyBird">
    </canvas>
    </p>
    
    <div id="gameApp"></div> 

    <script src="data.js"></script>
    <script src="Engine.js"></script>
    <script src="player.js"></script>
    <script src="Pipe.js"></script>

    <script src="game.js"></script>
  </body>
</html>
